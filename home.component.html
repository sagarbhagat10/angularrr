
<div class="container color-dark">
<div class="col">
<p>Add a list item</p>
</div>
<div class="col">
<p>Your list item ({{ itemCount }})</p>
</div>
</div> 
<div class="container color-light" [@goals]="goals.length">
    <div class="col">
    <p class="sm">Use this list to Add list</p>

     <form>
       <input type="text" class="text" name="item" placeholder="Life is goal..." [(ngModel)]="goalText">
       <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
     </form>

    </div>
    <div class="col">
    <p class="life-container"  *ngFor="let goal of goals; let i=index" (click)="removeItem(i)">
      {{ goal }}
      


    </p>
    </div>
    </div>
